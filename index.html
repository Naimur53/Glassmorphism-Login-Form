<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="elemants/css/bootstrap.min.css" rel="stylesheet">
    <!-- Our main  CSS -->
    <link rel="stylesheet" href="elemants/css/style.css">
    <link rel="stylesheet" href="elemants/css/responsive.css">
    <title>Glassmorphism-Login-Form</title>
  </head>
  <body> 
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
          <div class="form">
            <h2>Login From</h2>
            <hr>
            <form action="s">
              <div class="input-box">
                <input type="text" placeholder="Username">
              </div>
              <div class="input-box">
                <input type="password" placeholder="password">
              </div>
              <div class="input-box">
                <input type="submit" value="Login">
              </div>
              <p class="forget">Forget password ? <a href="#">Click Here</a></p> 
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="elemants/js/jquery-3.5.1.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="elemants/js/bootstrap.bundle.min.js"></script>
    <script src="elemants/js/bootstrap.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
